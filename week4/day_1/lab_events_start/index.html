<body>
  <h1>Events Practice!</h1>

  <!-- 1. Create a button which, when clicked, shows "This has been clicked!" on the page in a paragraph-->
  <h2>Buttons</h2>
    <button id="button" type="button">Click Me for hentai</button>
    <p id="button-result">this has hentai^.</p>
    
    
  <!--2. Create a text input which will show what has been typed onto the page in a paragraph -->
  <h2>Inputs</h2>
<input id="input" type="text" />
    <p id="input-result">Nothing has been typed yet.</p>
    <h2>Selects</h2>
  <!-- 3. Create a select which will have the option of choosing "Pepperoni" or "Margharita" and show the selection on the page in a paragraph-->
  <h2>Select</h2>
  <select id="select">
  <option disabled selected>So what do you think?</option>
  <option value="Pepperoni">Pepperoni</option>
  <option value="Margharita">Margharita</option>

  <!-- Extension -->

  <!-- 4. Create a form which will have 2 inputs. One for a name, and one for an age and when submitted, shows both on the page in a sentence reading "Hi, NAME. You are AGE years old" -->
  <h1>forms</h1>
  <form id="form">
    <label for="first_name">first_name:</label>
    <input type="text" id = first_name>
    <label for="age">age:</label>
    <input type="text" id="age">
    <button type="submit" id="submit_name_and_age">Submit Name and age</button>
  </form>
  <p id="form-result">---------</p>


</body>
